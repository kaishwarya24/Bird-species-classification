<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Audio Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        #predictedSpecies {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bird Audio Classification</h1>
    </header>
    <main>
        <p>Upload a bird audio file to classify the species.</p>

        <form id="classificationForm" action="/" method="POST" enctype="multipart/form-data">
            <label for="audio_file">Upload Audio File:</label>
            <input type="file" id="audio_file" name="audio_file" accept="audio/*" required>

            <button type="submit">Classify Bird</button>
        </form>

        <div id="predictedSpecies"></div>
    </main>
    <footer>
        <p>&copy; 2024 Bird Audio Classification. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('classificationForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(species => {
                document.getElementById("predictedSpecies").innerHTML = "Predicted Bird Species: " + species;
            });
        });
    </script>
</body>
</html>
